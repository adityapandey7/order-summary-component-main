<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="inside-container">
      <div class="upper-part">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="bottom-part">
        <h2 class="title">Order Summary</h2>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual-plan-box">
          <div class="icon-plan">
            <div class="icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan">
              <h4> Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div >
            <p class="change"> <a href="#">Change</a> </p>
          </div>
          </div>
          <div >
            <button type="button" name="button" class="button1"><a href="#">Proceed to Payment</a></button>
          </div>
          <div >
            <button type="button" name="button" class="button2"><a href="#">Cancel Order</a></button>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
